name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install ruff
          pip install -r tools/wake-tools/requirements.txt

      - name: Lint with ruff
        run: ruff check tools/wake-tools/

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install pytest pytest-asyncio httpx
          pip install -r tools/wake-tools/requirements.txt

      - name: Run tests
        run: |
          cd tools/wake-tools
          python -c "
          import json
          from main import load_json, save_json, DEFAULT_STATE, STATE_PATH
          from pathlib import Path
          import tempfile
          import os

          # Test with temp directory
          with tempfile.TemporaryDirectory() as tmpdir:
              test_path = Path(tmpdir) / 'test.json'
              os.environ['STATE_PATH'] = str(test_path)

              # Test save and load
              save_json(test_path, DEFAULT_STATE)
              loaded = load_json(test_path, {})
              assert loaded['version'] == DEFAULT_STATE['version']
              print('State persistence: PASS')

              # Test default loading
              missing_path = Path(tmpdir) / 'missing.json'
              default_loaded = load_json(missing_path, {'default': True})
              assert default_loaded == {'default': True}
              print('Default loading: PASS')

          print('All tests passed!')
          "

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: tools/wake-tools
          push: false
          tags: wake-cycle-tools:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  validate-k8s:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate Kubernetes manifests
        run: |
          # Install kubectl
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl

          # Validate with dry-run
          ./kubectl apply -k deploy/ --dry-run=client
